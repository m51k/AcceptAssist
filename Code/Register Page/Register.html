<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AcceptAssist - Register</title>
    
    <link rel="stylesheet" href="./Register.css">
    <script src="./Register.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body style="background-image: url(./Resources/university-westminster_web.jpg); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">

    <div id="navBar" style="position: fixed; width: 100vw; margin-top: -9.3%;">
        <div id="navBarLi">
            <header id="navHeader">
                <!-- <div id="navLogoArea">
                    <img class="webLogo" src="./westminster-img.png" alt="Web page logo">
                </div> -->
                <nav id="naviNav">
                    <ul class="navLinks">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Resources</a></li>
                        <li><a href="#">Explore</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <div id="navLogoArea">
            <img class="webLogo" src="./Resources/westminster-img.png" alt="Web page logo">
        </div>
    </div>

    <div id="RegisterPage">       <!-- Backgroung Picture in this div-->
        <div id="RegisterBox">     <!-- Login box area -->
            <div class="container">
                <div class="top_header">
                    <span>Don't have an Account? Let's create new account...</span>
                    <header>Register</header>
                </div>

                <form action="/Code/Register Page/Register.html">       <!-- Add action here -->
                    <div class="input_field">
                        <input type="text" name="fullname" class="input" placeholder="Full Name" required>
                    </div>
    
                    <div class="input_field">
                        <input type="text" name="username" class="input" placeholder="Username" required>
                    </div>
    
                    <div class="input_field">
                        <input type="email" name="email" class="input" placeholder="Email" required>
                    </div>
    
                    <div class="input_field">
                        <input type="tel" name="phoneNo" class="input" placeholder="Phone Number" pattern="07[0,1,6,7,5,2]{1} [0-9]{7}"  onkeyup="this.value=this.value.replace(/^(\d{3})(?=\d)/,'$1 ')">
                    </div>
    
                    <div class="input_field">
                        <input type="text" name="country" class="input" placeholder="Country">
                    </div>
    
                    <div class="input_field">
                        <input type="password" name="password" class="input" placeholder="Password" minlength="8" required>
                    </div>
    
                    <div class="input_field">
                        <input type="password" name="rePassword" class="input" placeholder="Confirm Password" minlength="8" required>
                    </div>
    
                    <div class="TnC">
                        <input type="checkbox" name="check" id="check" required>
                        <label for="check"> I have read and agree with <a href="">terms & conditions</a></label>    <!-- Add terms and conditions here -->
                    </div>
    
                    <div class="input_field">
                            <input type="submit" value="Sign up" class="submit">
                    </div>

                    <div class="bottom">
                        <div class="signin">
                            <label> Already have an account? <a href="/Code/Login Page/Login.html">Sign in</a></label>
                        </div>
                    </div>
    
                </form>
            </div>
        </div>
    </div>

</body>
</html>
