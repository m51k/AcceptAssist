    <!-- Searching Page -->
        <div class="search_Window">
            <div class="searchArea">
                <form action="#">        <!-- Add Action Here (Link)-->

                    <div class="titleSr">
                        <span> Looking Specifically For Something? </span>
                        <header>Let's Search....</header>
                    </div>

                    <div class="searchContainer">
                        <div class="searchBox">
                            <input type="text" name="searchName" id="srchName" placeholder="Look for..." required>
                            <i class="material-symbols-outlined">search </i>
                        </div>

                        <div class="searchOP">
                            <select name="selectOP" id="selectOP" required>
                                <option value="">Select Option</option>
                                <option value="country">Country</option>
                                <option value="type">Type</option>
                            </select>
                        </div>

                        <div class="srchSubmit">
                            <input type="submit" value="Search" id="btnSearch">
                        </div>
                    </div>

                </form>
            </div>
        </div>



    <!-- Footer -->
        <footer>

                            <i class="material-symbols-outlined" id="ft_fa_mail"> mail </i>
                        </div>
                        <div class="ftSubmit">
                            <input type="submit" value="Subscribe Now" id="ftSubmit">
                        </div>
                    </form>
                </div>

                <div class="ftColumn" id="c3">
                    <header>CONTACT</header>

                    <div class="cIn">
